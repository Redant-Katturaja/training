<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD OPREATION TASK</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" 
     integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</head>
<body><br>
    <!-- Button trigger modal -->
<button type="button" id="addBtn" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">+ADD</button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" id="popup">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">User Info</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form action="" id="form">
            <div>
              <label for="name">Name</label>
              <input type="hidden" id="form_status" value=""/>
              <input type="text" class="form-control" id="name" placeholder="Enter Name" name="name">
              <small style="color: red" class="error error-name"></small>
            </div>
            <div class="mb-3 ">
                <label for="mail">Email</label>
                <input type="mail" class="form-control" id="mail" placeholder="Enter email" name="mail">
                <small style="color: red" class="error error-mail"></small>
              </div>
              <div class="mb-3 ">
                <label for="mobile">Mobile</label>
                <input type="text" class="form-control" id="mobile" placeholder="Enter Mobile" name="mobile">
                <small style="color: red" class="error error-mobile"></small>
              </div> 
              <div class="form-check form-switch">
                <span class="form-check-label" for="switch">Status</span>
                <input class="form-check-input" type="checkbox" role="switch" id="switch">
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" id="closeBtn" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary"  id="saveBtn" >Save</button>
              </div>
            </form>
      </div>
    </div>
  </div>
  <table class="table">
    <thead>
      <tr>
        <th scope="col">S.No</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Mobile</th>
        <th scope="col">Status</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody id="item-list">
     
    </tbody>
  </table>
</body>
<script src="./task.js"></script>
</html>
