<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Events</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <form action="">
      <div class="mb-3 mt-3">
        <label for="name">Name</label>
        <input
          type="text"
          class="form-control"
          id="name"
          placeholder="Enter Name"
          name="name"
          required
          onchange="handleChange(event)"
        />
        <div class="mb-3">
            <label for="ln">Last Name</label>
            <input
              type="text"
              class="form-control"
              id="ln"
              placeholder="Enter Last Name"
              name="name" onclick="click1(this)"
              required/>
          </div>
      </div>
      <div class="mb-3">
        <label for="email">Email</label>
        <input
          type="email"
          class="form-control"
          id="email"
          placeholder="Enter email"
          name="email" onblur="blur1(this)"
          required/>
      </div>
      <div class="mb-3 mt-3">
        <label for="age">Age</label>
        <input
          type="number"
          class="form-control"
          id="age"
          placeholder="Enter Age"
          name="age"
          required
          onfocus="focus1(this)"
        />
        <div class="mb-3 mt-3">
            <label for="course">Course</label>
            <input
              type="course"
              class="form-control"
              id="course"
              placeholder="Enter Course"
              name="course"
              required
              onkeypress="keypress1(this)"
            />
            <div class="mb-3 mt-3">
                <label for="dept">Department</label>
                <input
                  type="dept"
                  class="form-control"
                  id="dept"
                  placeholder="Enter Department"
                  name="dept"
                  required
                  onkeyup="keyup1(this)"
                />
     
      <button type="submit" class="btn btn-primary" onmouseover="mv1()">Submit</button> 
      <button type="submit" class="btn btn-primary" onmousemove="mv2(this)">Submit</button>
      <button type="submit" class="btn btn-primary" onmouseenter="mv3(this)">Submit</button>
      <button type="submit" class="btn btn-primary" onmouseleave="mv4(this)">Submit</button>
    </form>
  </body>
  <script>
    const handleChange = (event) => {
      console.log(event.target.value);
    }
    function mv1() {
       console.log("mousedown-over");
    }
    function mv2(el) {
       console.log("mousedown-move");
    }
    function mv3(el) {
       console.log("mousedown-enter");
    }
    function mv4(el) {
       console.log("mousedown-leave");
    }
    function blur1(el) {
       console.log("Event-Blur");
    }
    function click1(el) {
       console.log("Event-clicked");
    }
    function focus1(el) {
       console.log("Event-focused");
    }
    function keypress1(el) {
       console.log("Event-keypressed");
    }
    function keyup1(el) {
       console.log("Event-keyup");
    }
  </script>
</html>
